<head>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>AIO Launcher for iWidgets</title>
</head>
<body>
  <!--
    layout of the scripts defined below
  -->
  <div class="clearfix">
    <div class="box">
      <h3 id="time" style="float: left"></h3>
      <p id="date" style="float: left"></p>
    </div>
    <div class="box">
      <h3 id="temp" style="float: right"></h3>
      <p id="temp_misc" style="float: right"></p>
    </div>
  </div>
  <hr />

  <!--
    scripts

    first one is a link to reallySimpleWeather - weather api
    second and third are something of my own writing
  -->
  <script src="https://s3-us-west-2.amazonaws.com/reallysimpleweather/reallysimpleweather-1.1.0.min.js"></script>
  <script src="script/clock.js"></script>
  <script src="script/weather.js"></script>

</body>
